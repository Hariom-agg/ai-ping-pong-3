<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading"><h3>AI PING-PONG GAME</h3>
                <button class="btn btn-warning ins" data-toggle="modal" data-target="#My_ins"><i>INSTRUCTIONS</i></button>
            </div>
            <br>
            <br>
            <button class="btn btn-success" id="start" onclick="startGame()">START GAME</button>
            <br>
            <br>
            <button class="btn btn-warning" id="playagain"  onclick="restart()">RESTART</button>
            <br>
            <h3 id="status" class="btn btn-info"></h3>
            <br>
            <br>
            <div id="canvas"></div>
            <br>
            <br>
            <div id="game_console"></div>
            <br>
            <br>
            <div id="My_ins" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>INSTRUCTIONS</h3>
                            <div class="modal-body">
                              <ol>
                            <li>To move your slide up - get your nose on the up part of your screen.</li>
                            <li>To move tour slide down - get your nose on the lower part of your screen.</li>
                              </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

           
        </center>

        <footer>
           <b><i>Developed by Hariom agarwal</i></b> 
        </footer>

        <script src="main.js"></script>
    </body>
</html>
